[build]
  command = "npm run cloudflare-build"
  publish = "public"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
